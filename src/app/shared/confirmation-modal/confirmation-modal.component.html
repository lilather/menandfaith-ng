<p-dialog  [(visible)]="visible"
          [header]="header"
          [style]="{width: width}"
          [closable]="closable"
          (onHide)="closeDialog()">
  <ng-content></ng-content>
  <div class="footer">
    <button pButton label="Yes" class="p-button-success" (click)="onConfirm()"></button>
    <!-- No Button -->
    <button pButton label="No" class="p-button-secondary" (click)="closeDialog()"></button>
  </div>
</p-dialog>
