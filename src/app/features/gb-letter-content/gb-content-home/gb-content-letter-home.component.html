<div class="wrapper">
<div class="container mt-4">
  <!-- Header Section -->
  <div class="header">
  <h1>Goodbye Letter Content</h1>
  <p>This page allows you to create and manage your goodbye letters.</p>
  </div>
  <!-- Card for Adding New Letter -->
  <div class=" add-card card mb-3" (click)="goToAdd()">
    <div class="card-body">
      <h5 class="card-title"> Add New Letter </h5>
        <i class="pi add-icon pi-plus-circle" style="font-size: 7rem"></i>
    </div>
  </div>

  <!-- Cards for Existing Letters -->
  <div *ngIf="contentLetters.length > 0; else noLetters">

    <div *ngFor="let letter of contentLetters" class="feature-card card mb-3" (click)="goToDetail(letter.id!)">
      <div class="card-body">
        <h5 class="card-title">{{ letter.subject }}</h5>
        <p class="card-text">Created: {{ letter.createdAt | date:'medium' }}</p>
        <p class="card-text">Last Modified: {{ letter.updatedAt | date:'medium' }}</p>
      </div>
    </div>
  </div>
</div>
  <ng-template #noLetters>
    <p>No letters available.</p>
  </ng-template>
</div>
