  <app-welcome-message
    *ngIf="currentUser"
    [headerMessage]="'Hello ' + (currentUser?.username || 'Guest')"
    [avatarUrl]="currentUser?.avatarUrl || ''"
    [message]="'Thank you for visiting our platform!'"
  ></app-welcome-message>

  <div class="dashboard-cards">
    <div class="card-wrapper" *ngFor="let card of routeCards; let i = index">
      <p-card
        [ngClass]="{'p-card-feature': i === 0}"
        (click)="navigateTo(card.path)"
      >
        <ng-template pTemplate="header">
          <h2>{{ card.title }}</h2>
        </ng-template>

        <ng-template pTemplate="content">
          <p>{{ card.description }}</p>
        </ng-template>

        <ng-template pTemplate="footer">
          <span *ngIf="card.count !== undefined">
            {{ card.count }} {{ card.title }} found!
          </span>
        </ng-template>
      </p-card>
    </div>
  </div>
